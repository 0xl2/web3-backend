apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: env-dev-xg-app
  namespace: dev
spec:
  refreshInterval: "60s"
  secretStoreRef:
    name: xtrenity-dev-xg-app
    kind: SecretStore
  target:
    name: dev-env-xg-app
    creationPolicy: Owner
  data:
  - secretKey: envfile
    remoteRef:
      key: "dev/env/xg_app"
      # decodingStrategy: "base64"
  - secretKey: envfile-fireblock
    remoteRef:
      key: "dev/fireblocks_secret"
